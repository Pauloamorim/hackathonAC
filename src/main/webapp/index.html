<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>
<body ng-app="hackathonACApp" ng-cloak>

  <br/>
  <div layout-fill layout-margin>
  <md-whiteframe class="md-whiteframe-8dp md-inline-form" layout="row">
	  	<div ng-cloak class="md-inline-form" flex>
		    <section>
		        <md-content flex>
		            <div ui-view layout-margin layout-fill></div>
		        </md-content>
		    </section>
		</div>
	</md-whiteframe>
  </div>


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>


  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Angular UI-Router Library -->
  <script src="http://unpkg.com/angular-ui-router@1.0.3/release/angular-ui-router.min.js"></script>


  <!-- Hotmart App imports -->
  <script src="app/core/js/modules.js"></script>
  <script src="app/core/js/config.js"></script>
  <script src="app/core/js/constants.js"></script>
  <script src="app/core/js/routes.js"></script>
  <script src="app/core/js/Services.js"></script>

  <script src="app/modules/main/MainController.js"></script>
  <script src="app/modules/ponto/PontoController.js"></script>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

</body>
</html>
