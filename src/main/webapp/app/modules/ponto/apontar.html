
<md-content flex layout-padding>
 		
	 <section layout="column" layout-align="center center" layout-wrap>

		 <progress-directive layout="row" layout-align="center center" promise="vm.promise"></progress-directive>
	 
		 <div layout="row" ng-hide="vm.promise && !vm.promise.$resolved">

			 <md-content layout-margin>

				 <p class="md-headline">Apontar</p>

				 <md-button class="md-raised md-primary" ng-click="vm.apontar()">Apontar</md-button>

			 </md-content>

		 </div>

		 <md-content layout="row" layout-xs="column" layout-padding layout-align="center center" style=" min-width: 300px; min-height: 300px;">
			 <div id="map" style=" min-width: 300px; min-height: 300px;"></div>
		 </md-content>


	 </section>
    
</md-content>
